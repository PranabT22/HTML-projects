<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f2f2f2; font-family: Arial, sans-serif; }
        .container {
            width: 350px; margin: 80px auto; padding: 30px 25px;
            background: #fff; border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 24px; color: #333; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input, select {
            width: 100%; padding: 10px; margin-bottom: 18px;
            border: 1px solid #ccc; border-radius: 4px; font-size: 15px;
        }
        button {
            width: 100%; padding: 10px; background: #3f51b5;
            border: none; border-radius: 4px; color: #fff;
            font-size: 16px; font-weight: 600; cursor: pointer;
        }
        button:hover { background: #303f9f; }
        .hidden { display: none; }
        .success { color: green; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <h2>Login</h2>
        <form id="loginForm" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Registration Form has been hidden -->
        <form id="registerForm" class="hidden" autocomplete="off">
            <h2>Register</h2>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="birthdate">Birthdate (M/D/Y)</label>
            <input type="text" id="birthdate" name="birthdate" placeholder="MM/DD/YYYY" required>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
            <label for="newusername">New Username</label>
            <input type="text" id="newusername" name="newusername" required>
            <button type="submit">Register</button>
        </form>
        <div id="successMsg" class="success hidden"></div>
    </div>
</body>
</html>
